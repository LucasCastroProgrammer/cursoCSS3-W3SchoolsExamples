<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Transformaçoes em 2D</title>
	<style>
		#one{
			width: 300px;
			height: 100px;
			background-color: yellow;
			border: 1px solid black;
			-ms-transform: translate(50px, 100px);/*IE9*/
			-webkit-transform:translate(50px, 100px);/*Safari*/
			transform: translate(50px, 100px);
		}
	</style>
</head>
<body>
	<!-- CSS transforms allow you to translate, rotate, scale, and skew elements.

	A transformation is an effect that lets an element change shape, size and position.

	CSS supports 2D and 3D transformations. -->

	<!-- Alguns métodos de transformação entre 2D:
	translate()
	rotate()
	scale()
	skewX()
	skewY()
	matrix() -->


	<!-- The translate() method moves an element from its current position (according to the parameters given for the X-axis and the Y-axis). -->
	<h2>O método translate()</h2>
	<div id="one">This div element is moved 50 pixels to the right, and 100 pixels down from its current position.</div>

	<!-- The rotate() method rotates an element clockwise or counter-clockwise according to a given degree. -->
	
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Tutorial CSS</title>
	<style>
		body{
			background-color: lightblue;
		}

		h1{
			color: white;
			text-align: center;
		}

		p{
			font-family: verdana;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<!-- CSS é uma linguagem que descreve o estilo de um documento HTML -->
	<!-- Descreve como elementos HTML deveriam ser mostrados. -->

	<h1>Meu primeiro exemplo em CSS</h1>
	<p>Este é um parágrafo.</p>
</body>
</html>

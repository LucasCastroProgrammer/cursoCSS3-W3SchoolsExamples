<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Galeria de imagens em CSS</title>
	<style>
		div.gallery{
			margin: 5px;
			border: 1px solid #ccc;
			float: left;
			width: 180px; 
		}
		div.gallery img{
			width: 100%;
			height: auto;
		}
		div.desc{
			padding: 15px;
			text-align: center;
		}
	</style>
</head>
<body>
	<!-- CSS can be used to create an image gallery. -->
	<h2>Uma galeria de imagens em CSS</h2>
	<div class="gallery">
		<a href="img_5terre.jpg" target="_blank"><img src="img_5terre.jpg" alt="Cinque Terre" width="600" height="400"></a>
		<div class="desc">Adicione uma descrição para a imagem aqui.</div>
	</div>

	<div class="gallery">
		<a href="img_lights.jpg" target="_blank"><img src="img_lights.jpg" alt="Northern Lights" width="600" height="400"></a>
		<div class="desc">Adicione uma descrição para a imagem aqui.</div>
	</div>

	<div class="gallery">
		<a href="img_forest.jpg" target="_blank"><img src="img_forest.jpg" alt="Forests" width="600" height="400"></a>
		<div class="desc">Adicione uma descrição para a imagem aqui.</div>
	</div>
	<div class="gallery">
		<a href="img_mountains.jpg"><img src="img_mountains.jpg" alt="Mountains" width="600" height="400"></a>
		<div class="desc">Adicione uma descrição para a imagem aqui.</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Alinhamento vertical e horizontal em CSS</title>
	<style>
		.center{
			margin: auto;
			width: 60%;
			border: 3px solid #73AD21;
			padding: 10px;
		}
		.center2{
			text-align: center;
			border: 3px solid #73AD21;
		}
		img{
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>
<body>
	<!-- To horizontally center a block element (like <div>), use margin: auto;

	Setting the width of the element will prevent it from stretching out to the edges of its container.

	The element will then take up the specified width, and the remaining space will be split equally between the two margins: -->
	<h2>Elementos alinhados ao centro</h2>
	<div class="center">
		<p><b>Note: </b>Using margin:auto will not work in IE8, unless a !DOCTYPE is declared.</p>
	</div>

	<!-- To just center the text inside an element, use text-align: center; -->
	<h2>Elementos alinhados ao centro 2</h2>
	<div class="center2">
		<p>Este Ã© um texto centralizado</p>
	</div>

	<!-- To center an image, set left and right margin to auto and make it into a block element: -->
	<h2>Centralizar uma imagem</h2>
	<img src="paris.jpg" alt="Paris" style="width:40%">
</body>
</html>

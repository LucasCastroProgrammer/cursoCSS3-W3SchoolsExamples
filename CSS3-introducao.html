<!DOCTYPE html>

	<title>Introdução ao CSS</title>

<body>
	<!-- O que é CSS?
		
		CSS significa folha de estilo em cascata ou cascading style sheet.
		
		Descreve como elementos HTML devem ser mostrados na tela, papel ou outras mídias.
		
		CSS salva muito trabalho. Pode controlar o layout de multiplas páginas WEB de uma vez.
		
		Folhas de estilo externas são armazenadas em arquivos CSS.

		Em uma página HTML, pode-se ter múltiplos estilos. Por isso a inportância do CSS.

		É usado para definir estilos para suas páginas WEB, incluindo o design, layout, e variações de display para dispositivos diferentes e tamanhos de tela.

		CSS resolve um grande problema: remove o estilo da página HTML, pois o HTML é responsável somente por mostrar o conteúdo, e não necessariamente trabalhar com design. Assim deixa-se o projeto mais organizado e consequentemente para fácil manutenção.

		CSS É SENSACIONAL
	-->
</body>
</html>
